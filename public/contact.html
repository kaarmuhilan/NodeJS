          <section class="section-plans js--section-about_us" id="contact_us" style="padding:0px;margin:0px;">
              <div class="contact" id="contact">
                  <div class="wrap">
                      <h2 style="text-align:start">Contact Us</h2>
                      <h4>Please get in touch with us to know more about our services.</h4>
                      <div class="section group">
                          <div class="col span_2_of_3">
                              <div class="contact-form">
                                  <form id="contactForm" role="form">
                                      <input type="text" class="textbox" id="name" name="name" value="Your Name" onfocus="this.value = '';" onblur="if (this.value == '') { this.value = 'Your Name'; }">
                                      <input type="text" class="textbox" id="email" name="email" value="Your Email" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Your Email';}">
                                      <div class="clear"> </div>
      
                                      <div>
                                          <textarea value="Your Message:" id="message" name="message" onfocus="this.value = '';" onblur="if (this.value == '') { this.value = 'Your Message'; }">Your Message</textarea>
                                      </div>
                                      <span><input type="submit" class="" value="Submit"></span>
                                      <div class="clear"></div>
      
                                  </form>
                              </div>
                          </div>
                          <div class="col span_1_of_3">
                              <div class="company_address">
                                  <div id="divSuccessMsg" class="alert alert-success" style="display:none"><strong>Thank you for contacting us</strong><br>We will get back to you soon!</div>
                              </div>
                          </div>
                          <div class="clear"></div>
                      </div>
                  </div>
              </div>
